<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Phone - I Migliori Smartphone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">ðŸ“± TOP PHONE</div>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Shop</a>
    </nav>
    <button class="cart-btn" onclick="toggleCart()">ðŸ›’ Carrello (<span id="cart-count">0</span>)</button>
  </header>

  <section class="hero">
    <h1>ðŸ“± I Migliori Smartphone</h1>
    <p>Samsung, Apple, Xiaomi e molto altro. Prezzi imbattibili!</p>
    <button onclick="document.getElementById('products').scrollIntoView({behavior:'smooth'})">Scopri di piÃ¹</button>
  </section>

  <section class="products-section" id="products">
    <h2>I Nostri Prodotti</h2>
    <div class="filters" id="filters"></div>
    <div class="products" id="products-grid"></div>
  </section>

  <!-- CARRELLO SIDEBAR -->
  <div class="cart-overlay" id="cart-overlay" onclick="toggleCart()"></div>
  <aside class="cart-sidebar" id="cart-sidebar">
    <div class="cart-header">
      <h3>ðŸ›’ Il Tuo Carrello</h3>
      <button onclick="toggleCart()">âœ•</button>
    </div>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-footer">
      <div class="cart-total">
        <span>Totale:</span>
        <span id="cart-total">â‚¬0.00</span>
      </div>
      <button class="checkout-btn" onclick="openCheckout()">Procedi all'Ordine</button>
    </div>
  </aside>

  <!-- MODAL PRODOTTO CON VARIANTI -->
  <div class="modal-overlay" id="product-modal">
    <div class="modal">
      <button class="modal-close" onclick="closeProductModal()">Ã—</button>
      <div class="modal-content">
        <div class="product-image">
          <img id="modal-image" src="" alt="">
        </div>
        <div class="product-info">
          <div class="product-category" id="modal-category"></div>
          <h2 id="modal-name"></h2>
          <div class="product-rating" id="modal-rating"></div>
          <p id="modal-description"></p>
          
          <!-- SELETTORI VARIANTI -->
          <div id="variant-section"></div>
          
          <div class="product-price-box">
            <div class="price" id="modal-price">â‚¬0.00</div>
            <div class="stock" id="modal-stock"></div>
          </div>
          
          <button class="add-to-cart-btn" id="modal-add-btn" onclick="addFromModal()">
            + Aggiungi al Carrello
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL CHECKOUT -->
  <div class="modal-overlay" id="checkout-modal">
    <div class="modal">
      <button class="modal-close" onclick="closeCheckout()">Ã—</button>
      
      <div class="checkout-step" id="step-1">
        <h2>ðŸ“¦ Dati Spedizione</h2>
        <form id="shipping-form">
          <div class="form-group">
            <label>Nome *</label>
            <input type="text" id="customer-name" required>
          </div>
          <div class="form-group">
            <label>Email *</label>
            <input type="email" id="customer-email" required>
          </div>
          <div class="form-group">
            <label>Telefono *</label>
            <input type="tel" id="customer-phone" required>
          </div>
          <div class="form-group">
            <label>Indirizzo *</label>
            <input type="text" id="customer-address" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>CittÃ  *</label>
              <input type="text" id="customer-city" required>
            </div>
            <div class="form-group">
              <label>CAP *</label>
              <input type="text" id="customer-cap" required>
            </div>
          </div>
          <button type="submit" class="btn-primary">Continua</button>
        </form>
      </div>

      <div class="checkout-step hidden" id="step-2">
        <h2>ðŸ’³ Conferma Ordine</h2>
        <div id="order-summary"></div>
        <button class="btn-primary" onclick="processOrder()">Completa Ordine</button>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Top Phone - Tutti i diritti riservati</p>
  </footer>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="script.js"></script>
</body>
</html>
